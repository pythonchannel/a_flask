<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>

<div style="background: palegoldenrod; width: auto; height: inherit">
